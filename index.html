<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ai Image Generator | Sourabh</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>Ai Image Generator | Sourabh Singh</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt Container -->
                <div class="prmpt-container">
                    <textarea name="" id="" class="propt-input" placeholder="Describe your imagination In detail....."
                        required autofocus></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <!-- prompt Action BTn -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select name="" id="model-select" class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell" >FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0" >Stable Diffusion XL</option>
                            <option value="runwayml/stable-diffusion-v1-5" >Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney" >OpenJourney</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select"  required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Images</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">LandScape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn"><i class="fa-solid fa-wand-sparkles"></i>Generate</button>
                </div>
                <!-- fgarallry -->
                 <div class="gallery-grid">
                    <!-- <div class="img-card">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Genarating......</p>
                        </div>
                        <img src="test.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-downlode-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div> -->
                 </div>
            </form>
        </div>
    </div>





<script src="script.js"></script>
</body>

</html>
